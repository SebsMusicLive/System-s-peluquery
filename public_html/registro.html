<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="Start your development with JohnDoe landing page.">
   <meta name="author" content="Devcrud">
   <title>Registro</title>
   <link rel="icon" href="assets/imgs/favicon.png" type="image/png">
   <!-- font icons -->
   <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
   <!-- Bootstrap + Steller  -->
   <link rel="stylesheet" href="assets/css/johndoe.css">
</head>

<body>

   <header class="header header-mini">
      <div class="header-title">Registro</div>
      <nav aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
            <li class="breadcrumb-item"><a href="inicio_sesion.html">Iniciar Sesión</a></li>
            <li class="breadcrumb-item active" aria-current="page">Registro</li>
         </ol>
      </nav>
   </header> <!-- End Of Page Header -->

   <div class="container">

      <div class="py-3"></div>

      <div class="row mt-5">

         <div class="col-md-6">

            <div class=" form">
               <form class="px-4 py-3">
                  <div class="form-group">
                     <h6 class="section-secondary-title">Nombres :</h6>
                     <input class="form-control" type="text" placeholder="Juan Perez">
                  </div>
                  <div class="form-group">
                     <h6 class="section-secondary-title">Correo Electronico :</h6>
                     <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                     <h6 class="section-secondary-title">Contraseña :</h6>
                     <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="123456">
                  </div>
                  
                  <a type="submit" class="btn btn-primary btn-block" onclick="" href="inicio_sesion.html">Registrate </a>
               </form>
               <div class="dropdown-divider"></div>
            </div>
         </div>

         <div class="col-md-6">

            <div class=" form">
               <form class="px-4 py-3">
                  <div class="form-group">
                     <h6 class="section-secondary-title">Apellidos :</h6>
                     <input class="form-control" type="text" placeholder="Lopez">
                  </div>
                  <div class="form-group">
                     <h6 class="section-secondary-title">Confirma tu Correo Electronico :</h6>
                     <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="email@example.com">
                  </div>
                  
               </form>
               <div class="dropdown-divider"></div>
            </div>
         </div>
      </div>



      <div class="py-5"></div>

</body>

</html>
